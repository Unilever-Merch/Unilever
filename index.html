<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unilever - Merch</title>
    <link rel="icon" href="./assets/unilever_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden />
        <label for="menu-toggle" class="header_menu_icon">
          <img
            src="./assets/menu-icon.png"
            alt="Menu Icon"
            class="header_menu_icon_image"
          />
        </label>
        <a href="./index.html" class="header__logo">
          <img
            src="./assets/unilever_logo.png"
            alt="Logo Unilever"
            class="header__logo-image"
          />
        </a>
        <div class="header__overlay"></div>
        <nav class="header__itens">
          <label for="menu-toggle" class="header_menu_icon_close">
            <img
              src="./assets/close.svg"
              alt="Close Icon"
              class="header_menu_icon_image"
            />
          </label>
          <ul class="header__itens_list">
            <li class="header__itens_item">
              <a href="./index.html" class="header__itens_link">Início</a>
            </li>
            <li class="header__itens_item">
              <a href="./consulta.html" class="header__itens_link"
                >Consulta de RE</a
              >
            </li>
            <li class="header__itens_item">
              <a href="./sortimento.html" class="header__itens_link"
                >Sortimento</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container_banner">
        <img
          src="./assets/banner.jpg"
          alt="Banner"
          class="banner_image_desktop"
        />
        <img
          src="./assets/banner.jpg"
          alt="Banner"
          class="banner_image_mobile"
        />
      </div>
    </main>

    <footer class="footer">
      <div class="footer_container">
        <a href="./index.html">
          <img
            src="./assets/capa_logo_cliente.png"
            alt="Logo Unilever"
            class="footer_logo"
          />
        </a>
        <div class="footer_texts_container">
          <a
            class="footer_text_link"
            href="https://www.linkedin.com/in/yasmim-guerra-amorim/"
            target="_blank"
          >
            Desenvolvido por Yasmim Guerra Amorim – Junho/2025
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
